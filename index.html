<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntrast Contrast Checker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<body>

    <header>
        <nav id="navbar">
            <img src="assets/images/syntrast-logo.webp" alt="syntrast color checker">
            <h1>Color Contrast Checker</h1>
            <ul class="navlist">
                <li><i class="fa-solid fa-moon"></i></li>
                <li><i class="fa-solid fa-question"></i></li>
            </ul>
        </nav>
    </header>

    <main class="primary-wrapper">
        <form action="#" method="POST" id="color-selector">
            <div class="flex-wrapper">
                <fieldset>
                    <label for="text-color">Text Color:</label>
                    <input type="color" id="text-color" name="text-color" value="#fa3f3c">
                </fieldset>
                <fieldset>
                    <label for="background-color">Background Color:</label>
                    <input type="color" id="background-color" name="background-color" value="#009acf">
                </fieldset>
            </div>
        </form>
        <p class="sample-text">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.
        </p>

        <!-- TODO: Need JS to add the functionality here -->

        <h2 class="results">WCAG: <span>{‚úÖ AAA Compliant / ‚úîÔ∏è AA Compliant / ü§Æ Brother Ugh ... What was that?}</span>
        </h2>
        <div class="btn-wrapper">
            <button class="btn" type="submit">Check Contrast</button>
            <button class="btn" type="submit">Copy HEX</button>
            <button class="btn" type="submit">Swap Colors</button>
        </div>


        <!-- Mobile UnderConstruction "Feature" -->

</html>
